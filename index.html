<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio &mdash; Lukas Rühlow</title>
  </head>
  <body>
    <div class="container">
      <div class="grid grid-2-cols">
        <div class="nav-box about">
          <header class="nav-box-header">
            <nav class="navigation">
              <ul class="nav-list">
                <li>About</li>
                <li>Journey</li>
                <li>Portfolio</li>
                <li>Blog</li>
                <li>Contact</li>
              </ul>
            </nav>
          </header>
          <h1 class="nav-box-heading">About me</h1>
          <p class="hi">Hi, I am Lukas</p>
          <p class="hi-animation">I build the web</p>
        </div>

        <aside class="profile-box">
          <div class="profile-info-box">
            <div class="profile-img"></div>
            <p class="name">Lukas Rühlow</p>
            <p class="profession">Web Developer</p>
          </div>

          <div class="profile-skills-box">
            <div class="profile-box-devider"></div>

            <h1 class="main-heading">My Skill Set</h1>

            <h2 class="secondary-heading">Frontend</h2>
            <div class="frontend">
              <div class="profile-skill">
                <div class="skill-circle">
                  <div class="background-circle">
                    <p class="percentage">100 %</p>
                  </div>
                </div>
                <p class="skill-name">HTML & CSS</p>
              </div>
              <div class="profile-skill">
                <div class="skill-circle">
                  <div class="background-circle">
                    <p class="percentage">100 %</p>
                  </div>
                </div>
                <p class="skill-name">JavaScript</p>
              </div>
              <div class="profile-skill">
                <div class="skill-circle react">
                  <div class="background-circle">
                    <p class="percentage">80 %</p>
                  </div>
                </div>
                <p class="skill-name">React</p>
              </div>
            </div>

            <h2 class="secondary-heading">Backend</h2>
            <div class="backend">
              <div class="profile-skill">
                <div class="skill-circle nodejs">
                  <div class="background-circle">
                    <p class="percentage">75 %</p>
                  </div>
                </div>
                <p class="skill-name">node.js</p>
              </div>
            </div>

            <h2 class="secondary-heading">Databases</h2>
            <div class="databases">
              <div class="profile-skill">
                <div class="skill-circle mysql">
                  <div class="background-circle">
                    <p class="percentage">70 %</p>
                  </div>
                </div>
                <p class="skill-name">MySQL</p>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
